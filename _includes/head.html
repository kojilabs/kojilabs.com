<head>
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }} - {{ site.description }}{% endif %}</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="{% asset_path favicon.ico %}" rel="shortcut icon">

  <link href="{% asset_path apple-touch-icon.png %}" rel="apple-touch-icon">
  <link href="{% asset_path apple-touch-icon-76.png %}" rel="apple-touch-icon" sizes="76x76">
  <link href="{% asset_path apple-touch-icon-120.png %}" rel="apple-touch-icon" sizes="120x120">
  <link href="{% asset_path apple-touch-icon-152.png %}" rel="apple-touch-icon" sizes="152x152">

  <meta name="apple-mobile-web-app-title" content="Koji Labs">

  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

  <meta id="data-name" itemprop="name" content="Koji Labs">
  <meta id="data-description" itemprop="description" content="{{ site.description }}">
  <meta id="data-email" itemprop="email" content="hello@kojilabs.com">
  <meta id="data-url" itemprop="url" content="http://kojilabs.com">
  <meta id="data-logo" itemprop="logo" content="http://kojilabs.com{% asset_path logo.png %}">

  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }} - {{ site.description }}{% endif %}" />
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="http://kojilabs.com{% asset_path logo.png %}" />

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@KojiLabs" />
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }} - {{ site.description }}{% endif %}" />
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
  <meta name="twitter:image" content="http://kojilabs.com{% asset_path logo.png %}" />

  <meta name="google-site-verification" content="b_ZZilDun_pTR1OxOnTxJNxgppNKHvqUNEb2e2x_dvM" />

  {% stylesheet main %}

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <!--[if lt IE 9]>
    {% stylesheet ie %}
  <![endif]-->

  <!--[if lte IE 9]>
  <style>
    #home-feature .play-button {
      display: none !important
    }
  </style>
  <![endif]-->

  <noscript>
    {% stylesheet no-js %}
  </noscript>

  {% javascript app %}

  <script type="text/javascript" src="//use.typekit.net/osu8dwx.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
