<div class="blog-sidebar three columns">
  <h1 class="blog-sidebar-title"><a href="/blog/">Blog</a></h1>

  <nav class="blog-nav">
    <h4>Categories</h4>
    <ul>
      {% for category in site.categories %}
      <li><a href="/blog/category/{{ category.first | replace:' ', '-' }}/">{{ category.first | capitalize }}</a></li>
      {% endfor %}
    </ul>

    <h4>Tags</h4>
    <ul>
      {% for tag in site.tags %}
      <li><a href="/blog/tag/{{ tag.first }}/">{{ tag.first }}</a></li>
      {% endfor %}
    </ul>

    <h4>Koji Labs Newsletter</h4>
    <!-- Begin MailChimp Signup Form -->
    <div id="mc_embed_signup">
      <form action="//kojilabs.us4.list-manage.com/subscribe/post?u=f8cbddda8612357bfc16b352d&amp;id=03899de608" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
        <div class="mc-field-group">
          <label for="mce-FNAME">First Name</label>
          <input type="text" value="" name="FNAME" class="required" id="mce-FNAME">
        </div>
        <div class="mc-field-group">
          <label for="mce-EMAIL">Email Address</label>
          <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
        </div>
        <div id="mce-responses" class="clear">
          <div class="response" id="mce-error-response" style="display:none"></div>
          <div class="response" id="mce-success-response" style="display:none"></div>
        </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
        <div style="position: absolute; left: -5000px;"><input type="text" name="b_f8cbddda8612357bfc16b352d_03899de608" tabindex="-1" value=""></div>
        <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="btn btn-success"></div>
      </form>
    </div>
    <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
    <!--End mc_embed_signup-->
  </nav>
</div>
