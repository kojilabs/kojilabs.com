<!-- $title Koji Labs Newsletter -->
<!-- $description Keep up-to-date with what's going on at Koji Labs. -->
<!-- @include _header -->

<section class="container content-box text-content">

	<div class="six columns centered">
		<h1>Newsletter</h1>
		<p class="first">
			Interested in what we have to say?
		</p>
		<p>
			Sign up for website tips, blog posts, and new product announcements.
		</p>
		<!-- Begin MailChimp Signup Form -->
		<div id="mc_embed_signup">
			<form action="//kojilabs.us4.list-manage.com/subscribe/post?u=f8cbddda8612357bfc16b352d&amp;id=03899de608" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
				
			<div class="required-tip"><span class="asterisk">*</span> these fields are really important</div>
			<div class="mc-field-group field">
				<label for="mce-FNAME">First Name </label>
				<input type="text" value="" name="FNAME" class="" id="mce-FNAME">
			</div>
			<div class="mc-field-group field">
				<label for="mce-LNAME">Last Name </label>
				<input type="text" value="" name="LNAME" class="" id="mce-LNAME">
			</div>
			<div class="mc-field-group field required">
				<label for="mce-EMAIL">Email Address</span>
			</label>
				<input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL" required>
			</div>
				<div id="mce-responses" class="clear">
					<div class="response" id="mce-error-response" style="display:none"></div>
					<div class="response" id="mce-success-response" style="display:none"></div>
				</div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
			    <div style="position: absolute; left: -5000px;"><input type="text" name="b_f8cbddda8612357bfc16b352d_03899de608" tabindex="-1" value=""></div>
			    <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
			</form>
		</div>

		<!--End mc_embed_signup-->

	</div>

</section>

<!-- @include _footer -->
